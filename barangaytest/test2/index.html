<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="province">Province:</label>
        <select id="province" name="province">
          <option value="">Select Province</option>
          <option value="Nueva Ecija">Nueva Ecija</option>
          <option value="Nueva Vizcaya">Nueva Vizcaya</option>
          <option value="Baler">Baler</option>
          <!-- Add more country options here -->
        </select>
      
        <br>
      
        <label for="city">City/State:</label>
        <select id="city" name="city">
          <option value="">Select City/State</option>
          <option value="Cabanatuan City">Cabanatuan City</option>
          <option value="Pantabangan">Pantabangan</option>
          <option value="Manila">Manila</option>
        </select>
    </form>      



    <script>
        // Function to handle the AJAX request
        function updateCityDropdown() {
          var province = document.getElementById("province").value;
          var cityDropdown = document.getElementById("city");
      
          // Clear the city dropdown options
          cityDropdown.innerHTML = '<option value="">Select City/State</option>';
      
          // Make the AJAX request
          if (province !== "") {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
              if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                // Parse the response and populate the city dropdown
                var cities = JSON.parse(xhr.responseText);
                for (var i = 0; i < cities.length; i++) {
                  var option = document.createElement("option");
                  option.value = cities[i];
                  option.text = cities[i];
                  cityDropdown.appendChild(option);
                }
              }
            };
            xhr.open("GET", "get_cities.php?province=" + province, true);
            xhr.send();
          }
        }
      
        // Attach the function to the country dropdown's onchange event
        document.getElementById("province").addEventListener("change", updateCityDropdown);
      </script>
      
</body>
</html>
